{{ partial "header.html" .}}
{{ if not .Params.form }}<header class="post-header intro-header resource-header" style="background-image: linear-gradient(rgba(0,0,0,.3), rgba(0,0,0,.3)),url('{{ .Params.image }}');">
{{ else }}
<header class="post-header intro-header resource-header" style="background-image: linear-gradient(rgba(0,0,0,.4), rgba(0,0,0,.4)),url('{{ .Site.BaseURL }}/img/resource-item-bg.jpg');">
{{ end }}

    <div class="container">
        <div class="row">
           <div class="col-lg-12 col-md-12">
             <div class="post-heading detail-heading">
                 <!-- 솔루션 로고 이미지가 있을 경우 -->
                 {{ if .Params.logoImage }}
                 <div class="solution_part-logo">
                     <img src="{{ .Params.logoImage }}" alt="sales_logo" />
                 </div>
               <h1>{{ .Title }}</h1>

               <!-- 없을 경우 -->
               {{else}}
               <h1>{{ .Title }}</h1>
               {{end}}
               <!--<h2 class="subheading">{{ .Description }}</h2>-->
             </div>
           </div>
        </div>
      </div>
</header>
<article class="content-line"> 
    <div class="container resource-container">
        <div class="row">
            <div class="{{ if not .Params.form }}solution_item {{end}}col-lg-10 col-md-10 col-lg-offset-1 col-md-offset-1">
                {{ .Content }}

                {{ if .Params.form }}
                <div class="resource-detail_wrap">
                    <div class="resource-detail_item">
                        <div class="file-img_wrap">
                            <img src="{{ .Params.image }}" alt="" />
                        </div>
                        <p>{{ .Description }}</p>
                    </div>
                    <div class="resource-detail_item">
                        <!-- resource form -->
                        <form class="resource-form" action="" method="post">
                            <div class="form-container">
                                <div class="input-item">
                                    
                                    <input type="text" id="company" name="company" placeholder="Company" />
                                    <label for="company">Company</label>
                                </div>
                                <div class="input-item">
                                    <input type="text" id="title" name="title" placeholder="Title" />
                                    <label for="title">Title</label>
                                </div>
                                <div class="input-item">
                                    <input type="text" id="name" name="name" placeholder="Name" />
                                    <label for="name">Name</label>
                                </div>
                                <div class="input-item">
                                    <input type="text" id="phone" name="phone" placeholder="Phone" />
                                    <label for="phone">Phone</label>
                                </div>
                                <div class="input-item">
                                    
                                    <input type="email" id="email" name="email" placeholder="Email" />
                                    <label for="company">Email</label> 
                                </div>
                                <div class="input-item">
                                    <button type="submit">Download</button>
                                </div>
                            </div>
                        </form>

                    </div> 
                    

                </div>
                
                {{end}}
            </div>
        </div>
    </div>
</article>
{{ partial "footer.html" .}}
