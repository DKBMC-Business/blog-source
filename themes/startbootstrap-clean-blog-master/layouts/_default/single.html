{{ partial "header.html" .}}
{{ if not .Params.form }}<header class="post-header intro-header resource-header" style="background-image: linear-gradient(rgba(0,0,0,.3), rgba(0,0,0,.3)),url('{{ .Site.BaseURL }}img/post-detail-back.jpg');">
{{ else }}
<header class="post-header intro-header resource-header" style="background-image: linear-gradient(rgba(0,0,0,.4), rgba(0,0,0,.4)),url('{{ .Params.bgimage }}');">
{{ end }}

    <div class="container">
        <div class="row">
           <div class="col-lg-12 col-md-12">
             <div class="post-heading detail-heading">
                 <!-- 솔루션 로고 이미지가 있을 경우 -->
                 {{ if .Params.logoImage }}
                 <div class="solution_part-logo">
                     <img src="{{ .Params.logoImage }}" alt="sales_logo" />
                 </div>
               <h1>{{ .Title }}</h1>

               <!-- 없을 경우 -->
               {{else}}
               <h1>{{ .Title }}</h1>
               <hr class="small" style="border-color: #176db5;"/>
               <h2 class="subheading">{{ .Description }}</h2>
               {{end}}
               <!--<h2 class="subheading">{{ .Description }}</h2>-->
             </div>
           </div>
        </div>
      </div>
</header>
<article class="content-line"> 
    <div class="container resource-container">
        <div class="row">
            <div class="{{ if not .Params.form }}solution_item {{end}}col-lg-10 col-md-10 col-lg-offset-1 col-md-offset-1">
                {{ .Content }}

                {{ if .Params.form }}
                <div class="resource-detail_wrap">
                    <div class="resource-detail_item">
                        <div class="file-img_wrap">
                            <img src="{{ .Params.image }}" alt="" />
                        </div>
                        <p>{{ .Description }}</p>
                    </div>
                    <div class="resource-detail_item">
                        <!-- resource form -->
                        <form class="resource-form" action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">
                            <legend class="hide">input</legend>
                            <input type=hidden name="oid" value="00D28000000IddC">
                            <input type=hidden name="retURL" value="http://dkbmc.com/download_thanks.html">
                            <div class="form-container">
                                <div class="input-item">
                                    <input type="text" id="company" name="company" placeholder="Company" />
                                    <label for="company">Company</label>
                                </div>
                                <div class="input-item">
                                    <input type="text" id="00N2800000ACNRo" name="00N2800000ACNRo" placeholder="Title" />
                                    <label for="title">Title</label>
                                </div>
                                <div class="input-item">
                                    <input type="text" id="last_name" name="last_name" placeholder="Name" />
                                    <label for="name">Name</label>
                                </div>
                                <div class="input-item">
                                    <input type="text" id="phone" name="phone" placeholder="Phone" onkeyup="this.value=this.value.replace(/[^0-9]/g,'')"/>
                                    <label for="phone">Phone</label>
                                </div>
                                <div class="input-item">
                                    <input type="email" id="email" name="email" placeholder="Email" />
                                    <label for="company">Email</label> 
                                </div>
                                <input id="00N0I00000K18sw" maxlength="255" name="00N0I00000K18sw" type="text" value='{{ .Params.downloadURL }}' class="hide" style="display:none;"/>
                                <input id="00N0I00000K18sv" maxlength="255" name="00N0I00000K18sv" type="text" value='{{ .Params.fileName }}' class="hide" style="display:none;"/>
                                <input id="00N0I00000K18ss" maxlength="255" name="00N0I00000K18ss" type="text" value='{{ .Params.downloadURL_1 }}' class="hide" style="display:none;"/>
                                <input id="00N0I00000K18st" maxlength="50" name="00N0I00000K18st" type="text" value='{{ .Params.fileName_1 }}' class="hide" style="display:none;"/>
                                <input id="00N0I00000K18sx" maxlength="255" name="00N0I00000K18sx" type="text" value='Resource' class="hide" style="display:none;"/>
                                <Br/>
                                <input type="checkbox" id="robot" name="robot" value="robot" style="display:none;" class="hide">
                                <div class="input-item">
                                    <button type="submit">Download</button>
                                </div>
                            </div>
                        </form>

                    </div> 
                </div>
                
                {{end}}
            </div>
        </div>
    </div>
</article>
{{ partial "footer.html" .}}
