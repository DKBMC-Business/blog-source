{{ partial "header.html" .}}
<header class="post-header intro-header resource-header" style="background-image: linear-gradient(rgba(0,0,0,.3), rgba(0,0,0,.3)),url('{{ .Params.image }}');">
    <div class="container">
        <div class="row">
           <div class="col-lg-12 col-md-12">
             <div class="post-heading detail-heading">
                 <div class="solution_part-logo">
                     <img src="{{ .Params.logoImage}}" alt="sales_logo" />
                 </div>
                <hr class="small" style="border-color: #176db5;"/>
               <h1>{{ .Title }}</h1>
               <h2 class="subheading">{{ .Description }}</h2>
             </div>
           </div>
        </div>
      </div>
    
    <!--<h2>{{ .Title }}</h2>
    <h3>{{ .Description }}</h3>-->
</header>
<article class="content-line">
    <div class="container resource-container">
        <div class="row">
            <div class="col-lg-10 col-md-10 col-lg-offset-1 col-md-offset-1">
                {{ .Content }}
                <!-- resource form -->
                <form class="resource-form" action="" method="post">
                    <div class="form-container">
                        <div class="input-item">
                            
                            <input type="text" id="company" name="company" placeholder="Company" />
                            <label for="company">Company</label>
                        </div>
                        <div class="input-item">
                            
                            <input type="text" id="title" name="title" placeholder="Title" />
                            <label for="title">Title</label>
                        </div>
                        <div class="input-item">
                            
                            <input type="text" id="name" name="name" placeholder="Name" />
                            <label for="name">Name</label>
                        </div>
                        <div class="input-item">
                            
                            <input type="text" id="phone" name="phone" placeholder="Phone" />
                            <label for="phone">Phone</label>
                        </div>
                        <div class="input-item">
                            
                            <input type="email" id="email" name="email" placeholder="Email" />
                            <label for="company">Email</label> 
                        </div>
                        <div class="input-item">
                            <button type="submit">Download</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</article>
{{ partial "footer.html" .}}
