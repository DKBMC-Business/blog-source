<div class="category-filter__wrap">
        <div class="category-filter__txt" style="background-image:url('{{ .Site.BaseURL }}/img/ico-down.png');">Category
            <ul class="category-list">
              <div></div>
                {{ range $.Site.Taxonomies.categories.ByCount }}
                    {{ if .Name }}
                        <li style="list-style:none;"><a href="/categories/{{ .Name | urlize}}/"> - {{ .Name | title }} <small>({{ .Count }})</small></a></li>
                    {{ end }}
                {{end}}
            </ul>
        </div>
</div>
